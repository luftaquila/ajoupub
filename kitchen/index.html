<html>
  <head>
    <title>야옹이선술집2020 주방</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html">
    <link rel="stylesheet" href="/ajoupub/res/alertify/alertify.core.css" />
    <link rel="stylesheet" href="/ajoupub/res/alertify/alertify.default.css" id="toggleCSS" />
    <link rel="stylesheet" href="/ajoupub/res/micromodal/micromodal.min.css" />
    <link rel="stylesheet" href="/ajoupub/res/btn.css" />
    <link rel='stylesheet' href='/ajoupub/kitchen/kitchen.css' />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet">
    <script src="https://kit.fontawesome.com/291664cdf8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id='wrap'></div>
    <div id='modals'>
      <div class="modal micromodal-slide" id="reset_confirm" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1">
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="reset_confirm-title">
            <header class="modal__header">
              <h2 class="modal__title" id="reset_confirm-title"></h2>
            </header>
            <main class="modal__content" id="reset_confirm-content" style='margin-bottom: 1rem!important; text-align: center'>
              정말로 초기화하시겠습니까?<br>
              모든 주문 기록과 테이블 상태가 초기화됩니다.
            </main>
            <footer style='text-align: right'>
              <a class='btn yellow modal__close' style='font-size: 0.9rem; padding: 5px 15px;' data-micromodal-close>취소</a>
              <a id='reset' class='btn red' style='font-size: 0.9rem'>초기화</a>
            </footer>
          </div>
        </div>
      </div>
      <div class="modal micromodal-slide" id="queue" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="queue-title" style='text-align: left; width: 90%; max-height: 90%!important;'>
            <header class="modal__header">
              <h2 class="modal__title" id="queue-title">주문 대기열</h2>
            </header>
            <main class="modal__content" id="queue-content" style='margin: 0.8rem 0;'>
            </main>
            <footer style='text-align: right'>
              <a class='btn red modal__close' style='font-size: 0.9rem;' data-micromodal-close>닫기</a>
            </footer> 
          </div>
        </div>
      </div>
      <div class="modal micromodal-slide" id="menuqueue" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="menuqueue-title" style='text-align: left; width: 90%; max-height: 90%!important;'>
            <header class="modal__header">
              <h2 class="modal__title" id="menuqueue-title">메뉴별 대기열</h2>
            </header>
            <main class="modal__content" id="menuqueue-content" style='margin: 0.8rem 0;'>
            </main>
            <footer style='text-align: right'>
              <a class='btn red modal__close' style='font-size: 0.9rem;' data-micromodal-close>닫기</a>
            </footer> 
          </div>
        </div>
      </div>
    </div>
    <script src='/ajoupub/res/jquery-3.3.1.min.js'></script>
    <script src='/ajoupub/res/socket.io.js'></script>
    <script src='/ajoupub/res/alertify/alertify.min.js'></script>
    <script src='/ajoupub/res/micromodal/micromodal.min.js'></script>
    <script src='/ajoupub/kitchen/kitchen.js'></script>
  </body>
</html>
