<html>
  <head>
    <title>야옹이선술집2020</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html">
    <link rel="stylesheet" href="/ajoupub/res/alertify/alertify.core.css" />
    <link rel="stylesheet" href="/ajoupub/res/alertify/alertify.default.css" id="toggleCSS" />
    <link rel="stylesheet" href="/ajoupub/res/micromodal/micromodal.min.css" />
    <link rel="stylesheet" href="/ajoupub/res/btn.css" />
    <link rel='stylesheet' href='/ajoupub/hall.css' />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet">
    <script src="https://kit.fontawesome.com/291664cdf8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container" style='width: 96%; height: 100%; margin: auto;'>
      <div id='banner' style='width: 100%; height: 7%; text-align: center;'>
        <img src='/ajoupub/res/images/banner.png' style='height: 75%; margin-top: 10px; vertical-align: middle;'>
      </div>
      <div id='kiosk_ui' style='width: 100%; height: 60%'>
        <ul class="tabs">
          <li class="tab-link current" data-tab="tab_set">세트 메뉴</li>
          <li class="tab-link" data-tab="tab_main">메인 메뉴</li>
          <li class="tab-link" data-tab="tab_sub">사이드/음료</li>
          <div style="float: right; text-align: right; font-size: 0.9rem; padding-top: 0.4rem; padding-right: 1rem">Table No.<br><span id='tablenum' style='font-size: 1rem; font-weight: bold;'>ㅡ</span></div>
        </ul>
        <div id='kiosk_items' style='width: 100%; height: 85%'>
          <div id='tab_set' class="tab-content current"></div>
          <div id='tab_main' class="tab-content"></div>
          <div id='tab_sub' class="tab-content"></div>
        </div>
      </div>
      <div id='payment_queue' style='width: 100%; height: 20%; margin: 0px; overflow-y: scroll'></div>
      <div id='proceed_order' style='height: 13%; text-align: right;'>
        <a id='price' class='btn yellow' style='font-size: 1rem; font-weight: bold'>₩0</a>
        <a id='order' class='btn blue' style='font-size: 1rem; font-weight: bold'>주문할래요!</a><br>
      </div>
    </div>
    <div id='modals'>
      <div class="modal micromodal-slide" id="menudetail" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1">
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="memudetail-title" style='width: 90%; max-height: 80%!important; text-align: center; background-color: #302f2a; color: #eeeeee;'>
            <header class="modal__header">
              <h2 class="modal__title" id="menudetail-title"></h2>
            </header>
            <main class="modal__content" id="menudetail-content" style='margin-bottom: 1rem!important'></main>
            <footer style='text-align: right'>
              <a class='btn red modal__close' style='font-size: 0.9rem; padding: 5px 15px;' data-micromodal-close>취소</a>
              <a id='addorder' class='btn blue' style='font-size: 0.9rem'>추가</a>
            </footer>
          </div>
        </div>
      </div>
      <div class="modal micromodal-slide" id="setdetail" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1">
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="setdetail-title" style='width: 90%; max-height: 90%!important; text-align: center; background-color: #302f2a; color: #eeeeee;'>
            <header class="modal__header">
              <h2 class="modal__title" id="setdetail-title"></h2>
            </header>
            <main class="modal__content" id="setdetail-content" style='margin: 1rem 0px!important'></main>
            <footer style='text-align: right'>
              <a class='btn red modal__close' style='font-size: 0.9rem; padding: 5px 15px;' data-micromodal-close>취소</a>
              <a id='addset' class='btn blue' style='font-size: 0.9rem'>추가</a>
            </footer>
          </div>
        </div>
      </div>
      <div class="modal micromodal-slide" id="orderdetail" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1">
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="orderdetail-title" style='width: 90%; max-height: 90%!important; text-align: center; background-color: #302f2a; color: #eeeeee;'>
            <header class="modal__header">
              <h2 class="modal__title" id="orderdetail-title">주문내역 확인</h2>
            </header>
            <main class="modal__content" id="orderdetail-content" style='margin: 1rem 0px!important; text-align: left'></main>
            <footer style='text-align: right'>
              <a class='btn red modal__close' style='font-size: 0.9rem; padding: 5px 15px;' data-micromodal-close>취소</a>
              <a id='pay' class='btn green' style='font-size: 1rem; font-weight: bold;'>띵 - 동!</a>
            </footer>
          </div>
        </div>
      </div>
      <div class="modal micromodal-slide" id="payment" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1">
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="payment-title" style='text-align: center; background-color: #302f2a; color: #eeeeee;'>
            <header class="modal__header">
              <h2 class="modal__title" id="payment-title">직원이 가고 있어요🏃💨</h2>
            </header>
            <main class="modal__content" id="payment-content" style='margin: 1rem 0px!important'>
              잠시만 기다려 주세요!<br><br>
              <span style='font-size: 0.8rem'><i class="fas fa-hand-point-down"></i> 클릭!</span><br><span style='line-height: 0.5rem'><br></span>
              <input type='text' readonly class="account" value="국민 28790200025880"><br>예금주 : 이호승<br>
              <h3 id="payprice"></h3>
            </main>
            <footer style='text-align: right'>
            </footer>
          </div>
        </div>
      </div>
      <div class="modal micromodal-slide" id="info" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1">
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="info-title" style='width: 65%; text-align: center; background-color: #302f2a; color: #eeeeee;'>
            <header class="modal__header">
              <h2 class="modal__title" id="info-title"></h2>
            </header>
            <main class="modal__content" id="info-content" style='margin: 1rem 0px!important; text-align: left'></main>
            <footer style='text-align: right'>
              <a class='btn red modal__close' style='font-size: 0.9rem; padding: 5px 15px;' data-micromodal-close>닫기</a>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src='/ajoupub/res/jquery-3.3.1.min.js'></script>
    <script src='/ajoupub/res/socket.io.js'></script>
    <script src='/ajoupub/res/alertify/alertify.min.js'></script>
    <script src='/ajoupub/res/micromodal/micromodal.min.js'></script>
    <script src='/ajoupub/hall.js'></script>
  </body>
</html>
